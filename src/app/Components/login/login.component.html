<div class="login-bg d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg p-4 rounded">
    <!-- Header -->
    <!-- <h3 class="text-center mb-4 text-success">
      <i class="bi bi-box-arrow-in-right"></i>
      {{ isForgotPassword ? 'Forgot Password' : 'Login' }}

    <!-- Login Form -->
      <h3 class="text-center mb-4 text-success">Ecolix India Pvt Ltd</h3>
     <h5 class="text-center mb-4 text-success">User Login</h5>
    <form  [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
        {{ errorMessage }}
      </div>
      <!-- User ID / Email -->
      <div class="mb-3">
        <label for="userid" class="form-label">Email or User ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your email or user ID"
          formControlName="regid"
          required
        />
        <div *ngIf="form.get('userid')?.touched && form.get('userid')?.invalid" class="text-danger small mt-1">
          User ID is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            id="password"
            class="form-control"
            placeholder="Enter your password"
            formControlName="password"
            required
          />
          <!-- <span class="input-group-text password-toggle" (click)="togglePassword()" style="cursor: pointer;">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
          </span> -->
        </div>
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger small mt-1">
          Password is required
        </div>
      </div>

      <!-- Forgot Password Link -->
      <!-- <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="#" (click)="toggleForgotPassword($event)" class="forgot-link">Forgot Password?</a>
      </div> -->

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>

      <!-- Sign-up Redirect -->
      <!-- <p class="bottom-text mt-3 text-center">
        Donâ€™t have an account? <a routerLink="/sign-up">Sign-Up</a>
      </p> -->
    </form>
