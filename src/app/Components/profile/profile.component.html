<div class="container my-5">
    <div class="card profile-card shadow-lg border-0 p-4 mx-auto">
      <div class="text-center mb-4">
        <div class="profile-icon bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center">
          <i class="bi bi-person-fill fs-1"></i>
        </div>
        <h3 class="mt-3 text-primary fw-bold">User Profile</h3>
        <p class="text-muted small">Manage and update your personal information</p>
      </div>
  
      <form [formGroup]="profileForm" (ngSubmit)="onSave()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control form-control-lg" formControlName="name" placeholder="Enter your name" />
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Enter your email" />
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Phone</label>
            <input type="text" class="form-control form-control-lg" formControlName="phone" placeholder="Enter your phone number" />
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter your password" />
          </div>
        </div>
  
        <hr class="my-4" />
  
        <h5 class="text-success fw-bold mb-3 text-uppercase">Bank Details</h5>
  
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Account Number</label>
            <input type="text" class="form-control form-control-lg" formControlName="accountno" placeholder="Enter account number" />
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Bank Name</label>
            <input type="text" class="form-control form-control-lg" formControlName="bankname" placeholder="Enter bank name" />
          </div>
  
          <div class="col-md-6 mb-4">
            <label class="form-label fw-semibold">IFSC Code</label>
            <input type="text" class="form-control form-control-lg" formControlName="ifsccode" placeholder="Enter IFSC code" />
          </div>
        </div>
  
        <div class="text-center mt-3">
          <button class="btn btn-gradient px-5 py-2" type="submit">ðŸ’¾ Save Changes</button>
        </div>
      </form>
    </div>
  </div>
