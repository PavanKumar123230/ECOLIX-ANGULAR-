<div class="container my-4">
    <div class="card shadow-sm p-4 mx-auto withdraw-card">
      <h2 class="text-center mb-4">Withdraw Funds</h2>
  
      <form>
        <!-- Amount -->
        <div class="mb-3">
          <label for="amount" class="form-label">Enter Amount</label>
          <input
           
            class="form-control"
            id="amount"
            placeholder="Enter amount"
          />
        </div>
  
        <!-- Bank Account Number -->
        <div class="mb-3">
          <label for="accountNumber" class="form-label">Bank Account Number</label>
          <input
            type="text"
            class="form-control"
            id="accountNumber"
            placeholder="Enter bank account number"
          />
        </div>
  
        <!-- IFSC Code -->
        <div class="mb-3">
          <label for="ifscCode" class="form-label">Bank IFSC Code</label>
          <input
            type="text"
            class="form-control"
            id="ifscCode"
            placeholder="Enter bank IFSC code"
          />
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100 w-md-auto">
            Withdraw
          </button>
        </div>
      </form>
    </div>
  </div>
