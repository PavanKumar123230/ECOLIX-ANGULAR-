<app-header></app-header>
<section class="contact-header text-center text-white mt-3">
    <div class="container">
      <h1 data-aos="zoom-in">Contact Us</h1>
      <p data-aos="fade-up" data-aos-delay="150">
        We’re here to help — get in touch with Ecolix Pvt. Ltd.
      </p>
    </div>
  </section>

  <section class="contact-section py-5">
    <div class="container">
      <div class="row g-4">
        <!-- Info Cards -->
        <div class="col-md-4" data-aos="fade-right">
          <div class="info-card">
            <i class="bi bi-geo-alt-fill"></i>
            <h5>Office Address</h5>
            <p>ECOLIX Pvt Ltd,<br> Hyderabad, India – 500 001</p>
          </div>
        </div>
  
        <div class="col-md-4" data-aos="fade-up">
          <div class="info-card">
            <i class="bi bi-telephone-fill"></i>
            <h5>Call Us</h5>
            <p>+91 98765 43210<br>Mon – Sat (10 AM – 6 PM)</p>
          </div>
        </div>
  
        <div class="col-md-4" data-aos="fade-left">
          <div class="info-card">
            <i class="bi bi-envelope-fill"></i>
            <h5>Email Us</h5>
            <p>support@ecolixorg.com<br>info@ecolixorg.com</p>
          </div>
        </div>
      </div>
  
      <!-- Contact Form -->
      <div class="row mt-5 justify-content-center">
        <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
          <div class="contact-form shadow-lg p-4 rounded-4 bg-white">
            <h4 class="fw-bold text-center text-primary mb-4">Send Us a Message</h4>
  
            <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    name="name"
                    ngModel
                    placeholder="Your Name"
                    class="form-control form-control-lg"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="email"
                    name="email"
                    ngModel
                    placeholder="Your Email"
                    class="form-control form-control-lg"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    name="phone"
                    ngModel
                    placeholder="Phone Number"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    name="subject"
                    ngModel
                    placeholder="Subject"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="message"
                    ngModel
                    rows="5"
                    placeholder="Your Message"
                    class="form-control form-control-lg"
                    required
                  ></textarea>
                </div>
                <div class="col-12 text-center">
                  <button class="btn btn-primary btn-lg px-5 mt-3" type="submit">
                    <i class="bi bi-send-fill me-2"></i>Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Map -->
  <section class="map-section">
    <iframe
      data-aos="fade-up"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.468019061558!2d78.48667187470861!3d17.385044983514963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb97bf2fdfedab%3A0x90a6c72b5e9db0af!2sHyderabad!5e0!3m2!1sen!2sin!4v1681738471004!5m2!1sen!2sin"
      width="100%" height="400" style="border:0" allowfullscreen loading="lazy"
    ></iframe>
  </section>
  <app-footer></app-footer>
