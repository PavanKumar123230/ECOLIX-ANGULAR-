<div class="id-wrapper" *ngIf="profiledata">
  <div class="id-card"
       [ngClass]="{
         'card-diamond': profiledata.diamond === '1',
         'card-gold': profiledata.gold === '1',
         'card-silver': profiledata.silver === '1'
       }">

    <!-- HEADER -->
    <div class="id-header">
      <img src="assets/silver.png" class="id-logo" alt="Logo" />

      <!-- <i class="bi bi-person-circle profile-icon"
         [ngClass]="{
           'icon-diamond': profiledata.diamond === '1',
           'icon-gold': profiledata.gold === '1',
           'icon-silver': profiledata.silver === '1'
         }"></i> -->
 <!-- DIAMOND IMAGE -->
<img
*ngIf="profiledata.diamond === '1'; else goldImg"
src="assets/diamond.png"
alt="Diamond"
class="profile-img img-diamond"
/>

<!-- GOLD IMAGE -->
<ng-template #goldImg>
<img
  *ngIf="profiledata.gold === '1'; else silverImg"
  src="assets/gold.png"
  alt="Gold"
  class="profile-img img-gold"
/>
</ng-template>

<!-- SILVER IMAGE -->
<ng-template #silverImg>
<img
  *ngIf="profiledata.silver === '1'; else defaultIcon"
  src="assets/silver.png"
  alt="Silver"
  class="profile-img img-silver"
/>
</ng-template>

<!-- DEFAULT ICON (NO MATCH) -->
<ng-template #defaultIcon>
<i class="bi bi-person-circle profile-icon"></i>
</ng-template>


    </div>

    <!-- BODY -->
    <div class="id-body">
      <h3 class="user-name">Name: {{ profiledata.name }}</h3>
      <p class="user-id">ID No: {{ profiledata.regid }}</p>

      <!-- CADRE BADGE -->
      <span class="badge diamond"
            *ngIf="profiledata.diamond === '1'; else goldBlock">
        DIAMOND CADRE
      </span>

      <ng-template #goldBlock>
        <span class="badge gold"
              *ngIf="profiledata.gold === '1'; else silverBlock">
          GOLD CADRE
        </span>
      </ng-template>

      <ng-template #silverBlock>
        <span class="badge silver"
              *ngIf="profiledata.silver === '1'">
          SILVER CADRE
        </span>
      </ng-template>
    </div>

    <!-- FOOTER -->
    <div class="id-footer">
      <p>
        <strong>Address:</strong>
        {{ profiledata.city || 'Hyderabad' }}
      </p>
    </div>

  </div>
</div>
