<div class="admin-dashboard">
  <h2 class="title">Total Users</h2>
  <!-- Loader -->
  <div *ngIf="loading" class="loading">Loading...</div>
  <!-- Table -->
  <div *ngIf="!loading" class="table-container">
    <table *ngIf="allUsers.length > 0" class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>S.no</th>
          <th>User ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Status</th>
          <th>Password</th>

          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of allUsers ; let i = index">
          <td>{{i+1}}</td>
          <td>{{ u.regid }}</td>
          <td>{{ u.name }}</td>
          <td>{{ u.phone }}</td>
          <td>{{ u.email }}</td>
          <td>
            <span class="badge"
              [ngClass]="{
                'bg-success': u.status === '1',
                'bg-danger': u.status === '0'
              }">
              {{ u.status === '1' ? 'Active' : 'Blocked' }}
            </span>
          </td>
          <td>
            <span [ngClass]="{ 'text-blur': !u.showPassword }">
              {{ u.showPassword ? u.password : '••••••••' }}
            </span>
          
            <button class="btn btn-sm btn-link p-0 ms-2"
                    (click)="togglePassword(u)">
              <i [class]="u.showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </button>
          </td>
          
          <td>
            <button class="btn btn-primary btn-sm me-1" (click)="openEditModal(u)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button
              *ngIf="u.status === '1'"
              class="btn btn-danger btn-sm"
              (click)="blockUser(u.regid)">
              <i class="bi bi-lock-fill"></i> Block
            </button>
            <button
              *ngIf="u.status === '0'"
              class="btn btn-success btn-sm"
              (click)="unblockUser(u.regid)">
              <i class="bi bi-unlock-fill"></i> Unblock
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="allUsers.length === 0" class="no-data">No users found.</div>
  </div>
</div>
<!-- ✅ Edit User Modal -->
<div
  class="modal fade"
  id="editUserModal"
  tabindex="-1"
  aria-labelledby="editUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="editUserModalLabel">Edit User Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form [formGroup]="editForm" (ngSubmit)="saveProfile()">
        <div class="modal-body">
          <div class="mb-3">
            <label>Name</label>
            <input formControlName="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input formControlName="phone" class="form-control" />
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input formControlName="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="text" formControlName="password" class="form-control" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
