<div class="admin-dashboard">
  <h2 class="title">Manage Products</h2>

  <!-- Add/Edit Product Form -->
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" formControlName="name" placeholder="Enter product name" />
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" formControlName="amount" placeholder="Enter amount" />
    </div>

    <div class="form-group">
      <label>Package</label>
      <select formControlName="package" class="form-control">
        <option value="">Select Package</option>
        <option *ngFor="let pack of packages" value="{{pack.id}}">{{pack.pname}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>GST (%)</label>
      <input type="number" formControlName="gst" placeholder="Enter GST %" />
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea formControlName="content" placeholder="Enter description"></textarea>
    </div>

    <div class="btn-group">
      <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">
        {{ editMode ? 'Update Product' : 'Add Product' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>
  </form>

  <!-- Product List -->
  <div class="product-list">
    <h3>All Products</h3>
    <div *ngIf="loading">Loading...</div>

    <table *ngIf="products.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Package</th>
          <th>GST</th>
          <th>Content</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.amount }}</td>
          <td>{{ p.packagename }}</td>
          <td>{{ p.gst }}%</td>
          <td>{{ p.content }}</td>
          <td>
            <button (click)="editProduct(p.id)" class="btn btn-edit">
              <i class="fas fa-edit"></i> Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="products.length === 0">No products found.</div>
  </div>
</div>
