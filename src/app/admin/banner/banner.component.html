<div class="container my-4">
    <div class="card p-4 shadow-sm rounded-4 android-card">
      <h3 class="text-center mb-3 fw-bold text-primary">Add New Banner</h3>
      <form [formGroup]="bannerForm">
        <!-- <div class="mb-3">
          <label class="form-label fw-semibold">Sponsor ID</label>
          <input class="form-control" formControlName="sponcerid" placeholder="Enter sponsor ID">
        </div> -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Banner Name</label>
          <input class="form-control" formControlName="name">
        </div>
            <!-- <div class="mb-3">
          <label class="form-label fw-semibold">Banner Type</label>

        <div class="mb-3">
          <label class="form-label fw-semibold">Banner Type</label>
          <select class="form-select" formControlName="bannertype">
            <option value="" disabled selected>Select Banner Type</option>
            <option value="banner"> Banner</option>
            <option value="gallery">Gallery</option>
          </select>
        </div>
  
        <!-- <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea class="form-control" rows="2" formControlName="desc"></textarea>
        </div> -->

        <div class="mb-3">
          <label class="form-label fw-semibold">Upload Image</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
          <div *ngIf="preview" class="mt-2">
            <img [src]="preview" class="banner-img">
          </div>
        </div>
        <button (click)="addBanner()" class="btn btn-primary w-100 py-2 rounded-4 fw-bold">
          Add Banner
        </button>
      </form>
    </div>
  
    <hr class="my-4">
  
    <h4 class="fw-bold mb-3 text-secondary">All Banners</h4>

    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let b of banners">
        <div class="card border-0 shadow-sm rounded-4 p-3 banner-item">
          <!-- Banner Image -->
          <img [src]="b.image" class="banner-img rounded-3 mb-3" alt="Banner">
          <!-- Banner Name -->
          <h5 class="fw-semibold text-center mb-1">{{ b.name }}</h5>
          <!-- Banner Type Badge -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="badge bg-success px-3 py-2 text-uppercase fw-normal">
              {{ b.bannertype }}
            </span>
          
            <button class="btn btn-outline-danger btn-sm rounded-pill px-3"
                    (click)="deleteBanner(b.id)"
                    type="button">
              <i class="bi bi-trash me-1"></i> Delete
            </button>
          </div>
    
        </div>
    
      </div>
    </div>
