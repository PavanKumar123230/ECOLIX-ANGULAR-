<div class="container my-5">
  <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 850px;">

    <!-- Profile Header -->
    <div class="text-center mb-4">
      <div
        class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center"
        style="width: 100px; height: 100px;">
        <i class="bi bi-person-fill fs-1"></i>
      </div>
      <h3 class="mt-3 text-primary fw-bold">Admin Profile</h3>
      <p class="text-muted">Manage your personal account details</p>
    </div>

    <!-- Profile Form -->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <h5 class="fw-bold text-primary mb-3">Basic Details</h5>

      <div class="row g-4">

        <!-- Name -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Full Name</label>
          <input
            class="form-control form-control-lg"
            formControlName="user"
            placeholder="Enter your name" />
        </div>
        <!-- Phone -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Phone Number</label>
          <input
            class="form-control form-control-lg"
            formControlName="phone"
            maxlength="10"
            placeholder="Enter phone number" />
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Email Address</label>
          <input
            class="form-control form-control-lg"
            formControlName="email"
            placeholder="Enter your email" />
        </div>

        <!-- Password -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <input
              [type]="showPass ? 'text' : 'password'"
              class="form-control form-control-lg"
              formControlName="password"
              placeholder="Enter password" />
            <span class="input-group-text" role="button" (click)="togglePass()">
              <i class="bi" [ngClass]="showPass ? 'bi-eye-slash' : 'bi-eye'"></i>
            </span>
          </div>
        </div>

      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-primary px-5 py-2"
          [disabled]="saving || loading || profileForm.invalid">
          {{ saving ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>

    </form>

  </div>
</div>
